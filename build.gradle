// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile group: 'com.nanohttpd', name: 'nanohttpd', version: '2.1.0'
    compile group: 'com.nanohttpd', name: 'nanohttpd-webserver', version: '2.1.1'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.3'


    compile 'com.netflix.feign:feign-core:8.16.0'
    compile 'com.netflix.feign:feign-hystrix:8.16.0'
    //compile 'com.netflix.feign:feign-jackson:8.16.0'
    compile 'io.reactivex:rxjava:1.1.2'
    compile group: 'com.netflix.feign', name: 'feign-jaxrs', version: '8.6.0'
    // https://mvnrepository.com/artifact/com.netflix.feign/feign-gson
    compile group: 'com.netflix.feign', name: 'feign-gson', version: '8.6.0'



    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
